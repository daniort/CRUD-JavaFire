<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRU</title>
    <link rel="stylesheet" href="bulma.min.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  </head>
  <body>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            CRUD
          </h1>
          <h2 class="subtitle">
            Firebase & JavaScript
          </h2>
        </div>
      </div>
    </section>

    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column ">
              <div class="box">
                <input type="text" id="nombre" placeholder="name" class="input is-primary">
                <input type="text" id="apellido" placeholder="lastname" class="input is-primary">
                <input type="email" id="fecha" placeholder="mail" class="input is-primary">
                <button class="button is-primary" id="boton" onclick="guardar()">Save</button>
              </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="column centered is-half is-narrow">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">LastName</th>
            <th scope="col">Mail</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Hecho por:</strong> by Daniel Ortiz, Hugo LÃ³pez, Edson Rogelio, Juan Jose.
      </p>
    </div>
  </footer>
</html>
